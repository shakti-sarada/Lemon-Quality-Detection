{% extends "base.html" %}

{% block title %} Register {% endblock title %}

{% block body %}

<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Registration Page</h1>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <form method="post">
          {% csrf_token %}
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="username" class="leading-7 text-sm text-gray-300 hover:text-rose-500 transition-colors duration-200 ease-in-out">Username</label>
                  <input type="text" id="username" name="username" class="w-full bg-gray-800 bg-opacity-80 rounded border border-gray-500 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-300 text-base outline-none text-white py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-lg">
                </div>
              </div>
              
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-300 hover:text-rose-500 transition-colors duration-200 ease-in-out">Email Id</label>
                  <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-80 rounded border border-gray-500 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-300 text-base outline-none text-white py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-lg">
                </div>
              </div>
              
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="password1" class="leading-7 text-sm text-gray-300 hover:text-rose-500 transition-colors duration-200 ease-in-out">Password</label>
                  <input type="password" id="password1" name="password1" class="w-full bg-gray-800 bg-opacity-80 rounded border border-gray-500 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-300 text-base outline-none text-white py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-lg">
                </div>
              </div>
              
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="password2" class="leading-7 text-sm text-gray-300 hover:text-rose-500 transition-colors duration-200 ease-in-out">Confirm Password</label>
                  <input type="password" id="password2" name="password2" class="w-full bg-gray-800 bg-opacity-80 rounded border border-gray-500 focus:border-purple-500 focus:bg-gray-900 focus:ring-2 focus:ring-purple-300 text-base outline-none text-white py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-lg">
                </div>
              </div>
              

          <div class="p-2 w-full">
            <button class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-cyan-400 rounded text-lg">Submit</button>
          </div>
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
            <a class="text-blue-500" href="/login" style="color: cyan-500;">Already Registered?</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  {% if messages %}
    {% for message in messages %}
      <script>
        alert("{{ message }}");
      </script>
    {% endfor %}
  {% endif %}

{% endblock body %}
